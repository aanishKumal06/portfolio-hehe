<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Awmrit</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #000;
    }

    .bg-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Mobile Replace Image */
    @media (max-width: 768px) {
      .bg-image {
        content: url("anish.png");
      }
    }
  </style>
</head>

<body>
  <img 
    src="anish.png"
    alt="anishkumal.com"
    class="bg-image"
    loading="lazy"
  >
</body>
</html>
